<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Game Page </title>
        <link rel = "stylesheet" type = "text/css" href = "game.css" />
        <script src="game.js" defer></script>
    </head>

    <body>   

        <h1> Welcome to my Game Page - Memory Game Section </h1>

        <button id="startButton" onclick="buttonClick()">Start Game</button>

        <div id="game-container"> </div>
        
        <div id="score-display">Score: 0</div>
        
        <div id="congrats-message" style="display: none;">
            <h2>Congrats! You have completed the game successfully!</h2>
        </div>
        
        <div id="wrong-message" style="display: none;">
            <h2>Wrong Letter! You can try again by clicking the "Restart" Button</h2>
        </div>
        
        <button id="restartButton" onclick="
            location.reload();
            ">Restart
        </button>

    </body>

</html>
